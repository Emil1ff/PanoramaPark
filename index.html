<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartman Yönetimi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="hidden">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img class="logo" src="./apartman_yonetimi_logo.png" alt="logo">
                <span>Apartman Yönetimi</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">Ana səhifə</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">Haqqımızda</a>
                </li>
                <li class="nav-item">
                    <a href="privacy-policy.html" class="nav-link">Məxfilik siyasəti</a>
                </li>
                <li class="nav-item">
                    <a href="uterms.html" class="nav-link">İstifadəçi şərtləri</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Əlaqə</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-background">
            <img src="panoram_1200.jpg" alt="Panorama Park" class="hero-image">
            <!-- <div class="hero-overlay"></div> -->
        </div>
        <div class="hero-content">

            
            
            <div class="login-container">
                <div class="login-card">
                    <div class="login-header">
                        <img src="./apartman_yonetimi_logo.png" alt="logo" class="login-logo-img">
                        <div class="login-logo">
                            <span>Apartman Yönetimi</span>
                        </div>
                        <h3>Giriş</h3>
                    </div>
                    <form class="login-form">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="İstifadəçi adı və ya e-poçt ünvanı" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Şifrənizi daxil edin" required>
                        </div>
                        <div class="form-options">
                            <!-- <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                                Yadda saxla
                            </label> -->
                            <button type="submit" class="login-btn">
                                <i class="fas fa-sign-in-alt"></i>
                                Daxil olun
                            </button>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Şifrəni unutmusunuz?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

   

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        }));

        document.querySelector('.login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Giriş funksionallığı hazırlanır...');
        });
    </script>
</body>
</html>
