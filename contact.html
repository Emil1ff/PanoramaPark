<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Əlaqə - PANORAMA PARK</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img class="logo" src="./apartman_yonetimi_logo.png" alt="logo" />
          <span>Panorama Park</span>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Ana səhifə</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">Haqqımızda</a>
          </li>
          <li class="nav-item">
            <a href="privacy-policy.html" class="nav-link">Məxfilik siyasəti</a>
          </li>
          <li class="nav-item">
            <a href="uterms.html" class="nav-link">İstifadəçi şərtləri</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link active">Əlaqə</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <section class="page-hero">
      <div class="hero-background">
        <img src="hq720.jpg" alt="Panorama Park" class="hero-image" />
        <div class="hero-overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-text">
          <div class="container">
            <div class="contact-grid">
              <div class="contact-info">
                <h2>Əlaqə</h2>

                <div class="contact-items">
                  <div class="contact-item">
                    <div class="contact-icon">
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Ünvan</h4>
                      <p>
                        Ünvan: AZ1141, Yasamal rayonu, Həsən Məcidov küçəsi 6,
                        8, 10, 12, 14
                      </p>
                    </div>
                  </div>

                  <div class="contact-item">
                    <div class="contact-icon">
                      <i class="fas fa-phone"></i>
                    </div>
                    <div class="contact-details">
                      <h4>Telefon</h4>
                      <p>+994 55 449 49 47</p>
                    </div>
                  </div>

                  <div class="contact-item">
                    <div class="contact-icon">
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                      <h4>E-mail</h4>
                      <p>director@panoramapark.az, komendant@panoramapark.az</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      document.querySelectorAll(".nav-link").forEach((n) =>
        n.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");
        })
      );

      document
        .querySelector(".contact-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert(
            "Mesajınız uğurla göndərildi! Tezliklə sizinlə əlaqə quracağıq."
          );
        });
    </script>
  </body>
</html>
